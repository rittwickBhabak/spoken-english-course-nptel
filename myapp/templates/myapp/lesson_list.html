{% extends 'myapp/base.html' %}
{% block page_title %}Spoken English Lessons{% endblock page_title %}
{% block page_content %}

<div class="container mt-3 mb-5">
    <div class="list-group">
        {% for lesson in lesson_list %}
            <a href="{% url 'myapp:lesson' lesson.pk %}" class="list-group-item list-group-item-action {% if lesson.is_completed %}text-success {% else %} text-dark{% endif %} fw-bolder"><span class="">{{forloop.counter}} </span>{{lesson.title}}</a>
        {% endfor %}
    </div>
</div>
{% endblock page_content %}
